<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jReflect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.min.css">
</head>

<body class="pt-5">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Miyazaki's Characters</h1>
                <p class="lead">This is a demo of the most beloved characters presented by Studio Ghibli.</p>
            </div>
        </div>
        <div class="container">
            <div class="row" jrf-scope="miyazakiCharacters">
                <div class="col-sm-12 col-md-6 col-lg-4" jrf-repeat="char in $root">
                    <div class="card">
                        <img src="#" class="card-img-top" alt={char.film}>
                        <div class="card-body">
                            <h5 class="card-title">{char.film}</h5>
                            <p class="card-text">{char.synopsis}</p>
                            <select name="" id="">
                                <option value="" jrf-repeat="char in $root">{cahr.film}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div jrf-scope="Miyazaki-test"></div>
        </div>
    </main>

    <script src="/js/jquery-3.3.1.js"></script>
    <!-- <script src="/js/bootstrap.min.js"></script> -->
    <!-- <script src="/js/popper.min.js"></script> -->
    <script src="/js/jReflect.js"></script>
    <script src="/js/main.min.js"></script>
</body>

</html>
